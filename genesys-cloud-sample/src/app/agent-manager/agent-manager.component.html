<h2>Agent Manager</h2>

<div>
  <label for="search-box">User Search: </label>
  <input #searchBox id="search-box" (input)="searchUser(searchBox.value)" />

  <div *ngIf="fetching">
    loading
  </div>

  <ul class="search-result">
    <div *ngFor="let user of users$ | async">
      <app-user-list-entry [user]=user></app-user-list-entry>
    </div>
  </ul>
</div>
